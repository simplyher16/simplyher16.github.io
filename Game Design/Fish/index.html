<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var menu_text = new sjs.Text("Main Menu", 28, "black");
menu_text.centerH();
var game_text = new sjs.Text("Use the arrow keys to move the player. Don't get eaten by larger fish!", 28, "lightblue");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "fish.html";
});

startBtn.center();

var info_text = new sjs.Text("Created by Amy Rangel");
info_text.bottom().centerH();


} //end start
</script>
</head>
<body onload="start()">
<h1> Fish </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
